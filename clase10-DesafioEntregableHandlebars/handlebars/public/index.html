<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTful</title>
</head>
<body>
    
    <form action='/api/productos/' method="POST">
        <fieldset>
            <legend> INGRESO DE PRODUCTOS </legend>
            <br><br><br>
            Nombre: <input name="title" type="text" /><p>
            Precio : <input name="price" type="number" step="0.01"/><p>
            url Logo: <input name="thumbnail" type="url" /><p>
            <br><br><br>
            <button type="submit" value="Send">Cargar Producto</button>
        </fieldset>
    </form>

</body>
</html>
